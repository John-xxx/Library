apply plugin: 'com.android.library'

def versions = rootProject.ext.versions
def librarys = rootProject.ext.librarys

android {
    compileSdkVersion versions.compileSdkVersion
    buildToolsVersion versions.buildToolsVersion
    defaultConfig {
        minSdkVersion versions.minSdkVersion
        targetSdkVersion versions.targetSdkVersion
        versionCode 10000
        versionName "1.0.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    api "com.github.bumptech.glide:glide:${librarys.glide}"
    api "com.github.bumptech.glide:okhttp3-integration:${librarys.glide}"
    annotationProcessor "com.github.bumptech.glide:compiler:${librarys.glide}"
}

// Release Library Param
ext {
    params = [
            artifactId : 'glide',
            version : '0.2.0'
    ]
}
apply from: '../release.gradle'