apply plugin: 'com.android.library'

android {
    compileSdkVersion COMPILE_SDK_VERSION as int
    buildToolsVersion BUILD_TOOLS_VERSION as String
    defaultConfig {
        minSdkVersion MIN_SDK_VERSION as int
        targetSdkVersion TARGET_SDK_VERSION as int
        versionCode 10000
        versionName "1.0.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    api "com.github.bumptech.glide:glide:${LIBRARY_GLIDE}"
    api "com.github.bumptech.glide:okhttp3-integration:${LIBRARY_GLIDE}"
    annotationProcessor "com.github.bumptech.glide:compiler:${LIBRARY_GLIDE}"
}

// Release Library Param
ext {
    params = [
            artifactId : 'glide',
            version : '0.2.0'
    ]
}
apply from: '../release.gradle'