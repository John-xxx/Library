apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.android.COMPILE_SDK_VERSION
    buildToolsVersion rootProject.ext.android.BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion rootProject.ext.android.MIN_SDK_VERSION
        targetSdkVersion rootProject.ext.android.TARGET_SDK_VERSION
        versionCode 10000
        versionName "1.0.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "tv.danmaku.ijk.media:ijkplayer-java:${rootProject.ext.library.IJKPLAYER}"
    compile "tv.danmaku.ijk.media:ijkplayer-exo:${rootProject.ext.library.IJKPLAYER}"
    compile "tv.danmaku.ijk.media:ijkplayer-armv5:${rootProject.ext.library.IJKPLAYER}"
    compile "tv.danmaku.ijk.media:ijkplayer-armv7a:${rootProject.ext.library.IJKPLAYER}"
    compile "tv.danmaku.ijk.media:ijkplayer-arm64:${rootProject.ext.library.IJKPLAYER}"
    compile "tv.danmaku.ijk.media:ijkplayer-x86:${rootProject.ext.library.IJKPLAYER}"
    compile "tv.danmaku.ijk.media:ijkplayer-x86_64:${rootProject.ext.library.IJKPLAYER}"

    provided "com.android.support:appcompat-v7:${rootProject.ext.library.SUPPORT}"
    provided "com.android.support:support-annotations:${rootProject.ext.library.SUPPORT}"
}



// release to JCenter
apply plugin: 'com.novoda.bintray-release'

publish {
    userOrg = 'lx0758'
    repoName = 'maven'

    groupId = 'com.liux'
    artifactId = 'player'
    publishVersion = '0.3.0'

    licences = ['MIT']

    desc = 'My rapid development framework'
    website = 'https://git.oschina.net/lx0758/Framework'
    repository = 'https://git.oschina.net/lx0758/Framework.git'
}
