apply plugin: 'com.android.library'

def versions = rootProject.ext.versions
def librarys = rootProject.ext.librarys

android {
    compileSdkVersion versions.compileSdkVersion
    buildToolsVersion versions.buildToolsVersion
    defaultConfig {
        minSdkVersion versions.minSdkVersion
        targetSdkVersion versions.targetSdkVersion
        versionCode 10000
        versionName "1.0.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    api "com.squareup.okhttp3:okhttp:${librarys.okhttp3}"
    api "com.squareup.okhttp3:logging-interceptor:${librarys.okhttp3}"
    api "com.squareup.retrofit2:retrofit:${librarys.retrofit2}"
    api "com.squareup.retrofit2:adapter-rxjava2:${librarys.retrofit2}"
    api "com.squareup.retrofit2:adapter-rxjava2:${librarys.retrofit2}"
    api "io.reactivex.rxjava2:rxjava:${librarys.rxjava2}"
    api "io.reactivex.rxjava2:rxandroid:${librarys.rxandroid}"
    api "com.alibaba:fastjson:${librarys.fastjson}"
    api "com.github.franmontiel:PersistentCookieJar:v1.0.1"

    provided "com.liulishuo.filedownloader:library:1.6.8"
    provided "eu.medsea.mimeutil:mime-util:2.1.3"
}

// Release Library Param
ext {
    params = [
            artifactId : 'http',
            version : '0.1.7'
    ]
}
apply from: '../release.gradle'