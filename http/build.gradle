apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.android.COMPILE_SDK_VERSION
    buildToolsVersion rootProject.ext.android.BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion rootProject.ext.android.MIN_SDK_VERSION
        targetSdkVersion rootProject.ext.android.TARGET_SDK_VERSION
        versionCode 10000
        versionName "1.0.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.squareup.okhttp3:okhttp:${rootProject.ext.library.OKHTTP3}"
    compile "com.squareup.okhttp3:logging-interceptor:${rootProject.ext.library.OKHTTP3}"
    compile "com.squareup.retrofit2:retrofit:${rootProject.ext.library.RETROFIT2}"
    compile "com.squareup.retrofit2:adapter-rxjava2:${rootProject.ext.library.RETROFIT2}"
    compile "com.squareup.retrofit2:adapter-rxjava2:${rootProject.ext.library.RETROFIT2}"
    compile "io.reactivex.rxjava2:rxjava:${rootProject.ext.library.RXJAVA2}"
    compile "io.reactivex.rxjava2:rxandroid:${rootProject.ext.library.RXANDROID}"
    compile "com.alibaba:fastjson:${rootProject.ext.library.FASTJSON}"
    compile 'org.ligboy.retrofit2:converter-fastjson-android:2.2.0'
}



// release to JCenter
apply plugin: 'com.novoda.bintray-release'

publish {
    userOrg = 'lx0758'
    repoName = 'maven'

    groupId = 'com.liux'
    artifactId = 'http'
    publishVersion = '0.1.0'

    licences = ['MIT']

    desc = 'My rapid development framework'
    website = 'https://gitee.com/lx0758/Framework'
    repository = 'https://gitee.com/lx0758/Framework.git'
}
