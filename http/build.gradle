apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.android.COMPILE_SDK_VERSION
    buildToolsVersion rootProject.ext.android.BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion rootProject.ext.android.MIN_SDK_VERSION
        targetSdkVersion rootProject.ext.android.TARGET_SDK_VERSION
        versionCode 10000
        versionName "1.0.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile group:'com.squareup.okhttp3',name:'okhttp',version:rootProject.ext.library.OKHTTP3
    compile group:'com.squareup.okhttp3',name:'logging-interceptor',version:rootProject.ext.library.OKHTTP3
    compile group:'com.squareup.retrofit2',name:'retrofit',version:rootProject.ext.library.RETROFIT2
    compile group:'com.squareup.retrofit2',name:'adapter-rxjava2',version:rootProject.ext.library.RETROFIT2
    compile 'org.ligboy.retrofit2:converter-fastjson-android:2.2.0'
}



// release to JCenter
apply plugin: 'com.novoda.bintray-release'

publish {
    userOrg = 'lx0758'
    repoName = 'maven'

    groupId = 'com.liux'
    artifactId = 'http'
    publishVersion = '0.3.0'

    licences = ['MIT']

    desc = 'My rapid development framework'
    website = 'https://git.oschina.net/lx0758/Framework'
    repository = 'https://git.oschina.net/lx0758/Framework.git'
}
